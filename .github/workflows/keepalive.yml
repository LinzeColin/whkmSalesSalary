name: keepalive

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Curl health check
        run: |
          set -e
          curl -fsS \
            --max-time 10 \
            --retry 3 --retry-delay 2 --retry-all-errors \
            "https://whkmsalessalary-production.up.railway.app/" > /dev/null
